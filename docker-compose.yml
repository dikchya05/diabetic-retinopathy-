version: '3.8'

services:
  # Main API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DEBUG=False
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=INFO
      - USE_CUDA=auto
      - MODEL_PATH=/app/models/best_model.pth
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    volumes:
      # Mount model directory
      - ./ml/models:/app/models:ro
      # Mount logs directory
      - ./logs:/app/logs
      # Optional: Mount config
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Development API service
  api-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - "8001:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=True
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=DEBUG
      - USE_CUDA=auto
      - MODEL_PATH=/app/models/best_model.pth
    volumes:
      # Mount source code for development
      - .:/app
      # Mount model directory
      - ./ml/models:/app/models:ro
    profiles:
      - dev

  # Frontend service (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    profiles:
      - frontend

  # Reverse proxy with Nginx
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    profiles:
      - production

  # Model training service
  trainer:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    environment:
      - CUDA_VISIBLE_DEVICES=0
    volumes:
      - .:/app
      - ./data:/app/data
      - ./ml/models:/app/ml/models
    command: >
      python -m ml.train 
      --labels-csv /app/data/train.csv 
      --img-dir /app/data/train_images 
      --epochs 20
    profiles:
      - training

  # Model evaluation service  
  evaluator:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    volumes:
      - .:/app
      - ./data:/app/data
      - ./ml/models:/app/ml/models
      - ./ml/evaluation_results:/app/ml/evaluation_results
    command: >
      python -m ml.evaluate_model
      --model-path /app/ml/models/best_model.pth
      --test-csv /app/data/test.csv
      --img-dir /app/data/test_images
    profiles:
      - evaluation

  # Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    profiles:
      - monitoring

  # Grafana for metrics visualization
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning
    depends_on:
      - prometheus
    profiles:
      - monitoring

volumes:
  grafana_data:

networks:
  default:
    name: diabetic-retinopathy-network